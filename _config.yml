  - name: "Hybrid LSTM + EVT Model for High-Magnitude Earthquake Prediction"
    description: "Implemented a hybrid model combining LSTM with Extreme Value Theory (EVT) for predicting high-magnitude earthquakes."
    link: "https://github.com/manojaryalgit/hybrid-LSTM-EVT-earthquake-prediction"
  - name: "PyGMT Seismic Map of the Central Himalayas"
    description: "Used PyGMT to create a seismic map for the Central Himalayan region, filtering earthquake data by magnitude and plotting elevation data."
    link: "https://github.com/manojaryalgit/seismic-map-pygmt"
